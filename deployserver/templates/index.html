<!DOCTYPE html>
<html>
<head>
    <title>监控</title>
    {% include "header.html" %}
</head>
<body>
{% include "nav.html"  with nav_active="index"%}
<div class="container">
    {% for key, hosts in hosts_group.items %}
        <h2>{{ key }}</h2>
        <ul class="row host_list">
        {% for host in hosts %}
        <li class="col-md-2"><a href="detail?host_id={{ host.id }}">{{ host.hostname }}</a></li>
        {% endfor %}
        </ul>
    {% endfor %}
</div>
</body>
</html>
